<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPet Game - Gacha</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2B254B;
            /* Warna latar belakang utama */
        }

        html {
            overflow-y: scroll;
        }
    </style>
</head>

<body class="text-white">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Bagian Header -->
        <header class="relative flex items-center justify-between mb-10">
            <!-- Kiri: Logo -->
            <h1 class="text-3xl font-bold z-10">CryptoPet</h1>

            <!-- Tengah: Navbar tengah-tengah halaman -->
            <nav id="navbarMenu"
                class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex space-x-6 text-gray-300">
                <!-- Diisi oleh JS -->
            </nav>

            <!-- Kanan: Koin dan Wallet -->
            <div class="flex items-center space-x-4 z-10">
                <div class="bg-[#3A345E] flex items-center px-4 py-2 rounded-full">
                    <img src="coin.png" alt="Ikon Koin" class="w-[22px] h-[22px]">
                    <span id="coinDisplay" class="font-bold text-white ml-[6px] text-sm">0</span>
                </div>
                <button id="walletBtn" onclick="connectPlug()"
                    class="bg-gradient-to-r from-[#AB56E2] to-[#7A5BF5] text-white text-sm px-4 py-2 rounded-full font-semibold hover:opacity-90 transition-opacity">
                    Connect Wallet
                </button>

            </div>
        </header>
        <!-- Konten Utama: Gacha Accessories -->
        <main class="flex flex-col items-center justify-center mt-12">
            <h2 class="text-2xl font-bold mb-6">Gacha Accessories</h2>
            <div class="bg-[#3A345E] p-8 rounded-2xl w-full max-w-md text-center">
                <h3 class="text-xl font-semibold mb-4">Get rare accessories</h3>

                <!-- Gambar Aksesoris -->
                <div class="flex justify-center items-center space-x-4 mb-6">
                    <img src="kalung.png" alt="[Gambar Kalung]" class="w-[91px] h-[91px]"
                        onerror="this.onerror=null;this.src='https://placehold.co/80x80/CCCCCC/FFFFFF?text=Error';">
                    <img src="topi.png" alt="[Gambar Topi]" class="w-[87px] h-[122px]"
                        onerror="this.onerror=null;this.src='https://placehold.co/80x80/CCCCCC/FFFFFF?text=Error';">
                    <img src="syal.png" alt="[Gambar Syal]" class="w-[100px] h-[100px] -mt-7"
                        onerror="this.onerror=null;this.src='https://placehold.co/80x80/CCCCCC/FFFFFF?text=Error';">
                </div>

                <!-- Tombol Gacha -->
                <button
                    class="w-full max-w-xs mx-auto bg-gradient-to-r from-purple-500 to-indigo-600 py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity flex items-center justify-center space-x-[4px]">
                    <img src="coin.png" alt="Ikon Koin" class="w-[50px] h-[50px] object-contain -mt-[1px]">
                    <span class="text-white text-xl font-bold">200</span>
                </button>



            </div>
        </main>
    </div>

</body>
<script>document.addEventListener("DOMContentLoaded", () => {
  const navbar = document.getElementById("navbarMenu");
  const currentPage = window.location.pathname;

  // Ambil koleksi terbaru
  const koleksi = JSON.parse(localStorage.getItem("koleksiPet") || "[]");

  // Fungsi bikin class aktif
  const navClass = (page) =>
    currentPage.includes(page)
      ? "text-[#F9C0FF] border-b-2 border-[#F9C0FF] pb-1 font-semibold"
      : "hover:text-white pb-1 font-semibold text-gray-300";

  // Reset isi navbar
  navbar.innerHTML = `
    <a href="index.html" class="${navClass('index')}">Shop</a>
    <a href="gacha.html" class="${navClass('gacha')}">Gacha</a>
    <a href="about.html" class="${navClass('about')}">About</a>
    ${koleksi.length > 0 ? `<a href="collection.html" class="${navClass('collection')}">Collection</a>` : ""}
  `;
});
</script>

<script src="coin.js"></script>

</html>
